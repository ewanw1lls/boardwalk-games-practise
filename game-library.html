<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description"
        content="Explore Boardwalk Games' vast library of engaging and exciting board games available for rent or purchase. Reserve your game online and embark on your next board game adventure today!" />
    <title>Boardwalk Games | Game Library</title>

    <!-- favicons generated by favicon.io -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/images/apple-touch-icon.png">

    <!--Bootstrap 5 CSS-->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" href="assets/css/style.css">



</head>

<!-- Classes on body set to work mt-auto in footer to ensure footer is always at the bottom of the page-->

<body class="d-flex flex-column min-vh-100">
    <!--Navigation-->
    <div>--Navigation--</div>

    <!-- Header with carousel-->
    <header class="container">
        <row>
            <div class="col-12-xl-6">
                
            </div>
            <div class="col-12-xl-6">carousel</div>
        </row>

    <main>
        <!-- New Games section -->
        <section class="container">
            <div class="row">
                <div class="col-12">New Games section heading</div>
                <div class="col-12 col-md-6 col-xl-3">Game card</div>
                <div class="col-12 col-md-6 col-xl-3">Game card</div>
                <div class="col-12 col-md-6 col-xl-3">Game card</div>
                <div class="col-12 col-md-6 col-xl-3">Game card</div>

        </section>

        <section class="container">
            <div class="row">
                <div class="col-12">Favourite Game section heading</div>
                <div class="col-12 col-md-6 col-xl-3">Game card</div>
                <div class="col-12 col-md-6 col-xl-3">Game card</div>
                <div class="col-12 col-md-6 col-xl-3">Game card</div>
                <div class="col-12 col-md-6 col-xl-3">Game card</div>
            </div>
        </section>

    <footer class="mt-auto">

            <div class="row justify-content-center">
                <div class="col-12">Contact Section heading</div>

                <div class="col-12 col-md-6 col-xl-4">Contact info & social links</div>
                <!-- Opening Times-->
                <div class="col-12 col-md-6 col-xl-4">Opening Times</div>
            </div>
        </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
